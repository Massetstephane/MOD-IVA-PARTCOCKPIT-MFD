// External light and Cam RESTOCK & SQUAD version

@PART[mk1-3pod]:NEEDS[!ReStock]
{
	// ---- Squad by default always ----
	MODEL
	{
		model = MA_IVASPARTS/PartsIvas/Mk1-3Pod_MOD/Parts/MA_CamLIGHT_SQUAD
		rotation = 0, 0, 0
	}

	// Windows LIGHTS POD
	MODEL
	{
		model = MA_IVASPARTS/PartsIvas/Mk1-3Pod_MOD/Parts/MA_CamLIGHT_SQUAD_CabEmi	
		texture = M1-3 Pod, Squad/Parts/Command/Mk1-3Pod/M1-3 Pod
		texture = M1-3 Pod_GLOW, MA_IVASPARTS/PartsIvas/Mk1-3Pod_MOD/Parts/M1-3 Pod_GLOW
		rotation = 0, 0, 0
	}

	// remove because all emissive are concerned with this module
	!MODULE[ModuleColorChanger] {}

	// Pod Light external
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Pod_Light
		isOneShot = false
		startEventGUIName = POD lights ON
		endEventGUIName = POD lights OFF
		actionGUIName = Toggle POD lights
	}

	// ---- Airlock Light ----
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = AirLockLightsAnim
		isOneShot = false
		startEventGUIName = AirLockLights ON
		endEventGUIName = AirLockLights OFF
		actionGUIName = Toggle AirLockLights
		eventAvailableFlight = false
		eventAvailableEVA = false
		actionAvailable = false
	}

	// ---- Docking light ----
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = DockingSpotlightAnim
		isOneShot = false
		startEventGUIName = DockingLight ON
		endEventGUIName = DockingLight OFF
		actionGUIName = Toggle DockingLight
		eventAvailableFlight = false
		eventAvailableEVA = false
		actionAvailable = false
	}
}

