			localRotationStart = 0, 0, -143
			localRotationEnd  = 0, 0, 90
			variableName = PERSISTENT_MAPPED_MFD_Brightness_GB 
			scale = 0,600
			longPath = yes
			maxRateChange = 5.0
		}
		VARIABLESET
		{
			scale = 0,600
			variableName = PERSISTENT_MAPPED_MFD_Brightness_GB
			animationName = Flat_Bright // anim for _EmissiveColor
			maxRateChange = 5.0
		}
	}

