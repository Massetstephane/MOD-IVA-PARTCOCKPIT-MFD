	// ----------------- Buttons Configuration --------------------
	// Knob For screen Brightness
	// Mapped variable Control for Brightness animation
	RPM_MAPPED_VARIABLE
	{
	  sourceVariable = MFD_Brightness_GB
	  sourceRange = 0,600
	  mappedRange = 0,600
	}

	// ---- input ---- 
	MODULE
	{
	    name = JSINumericInput
	    perPodPersistenceName = MAPPED_MFD_Brightness_GB
	    defaultValue = 600
	    stepSize = 10
	    minValue = 0
	    maxValue = 600
	    reverse = false
	    loopInput = false
	    USERINPUTSET
	    {
			switchTransform = KnobColliderPlus
			increment = 10
			switchSound = ASET/ASET_Avionics/ModernPack/Sounds/hud-rotaryclick02
			switchSoundVolume = 2
	    }
		USERINPUTSET
	    {
			switchTransform = KnobColliderMinus
			increment = -10
			switchSound = ASET/ASET_Avionics/ModernPack/Sounds/hud-rotaryclick02
			switchSoundVolume = 2
	    }
	}

